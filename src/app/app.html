<ion-menu [content]="content">
  <ion-header no-border>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button block ion-button id="login" (click)="goToLogin()" item-left>Inloggen</button>
      <button block ion-button id="logout" (click)="logOut()" item-left>Logout</button>
      <p id="username">Niet in/uitgelogd</p>

      <ion-item>
        <ion-input type="text" [(ngModel)]="myInput"></ion-input>
      </ion-item>
      <button block ion-button (click)="createItem()" item-left>create item</button>

    </ion-list>


  </ion-content>


</ion-menu>

<ion-footer class="footer">
    <ion-grid >
      <ion-row>

       <ion-col col-2>
          <img class="vvv-logo" src="assets/imgs/vvv-logo.png" alt="">
       </ion-col>

       <ion-col col-8>
          <img class="elfsteden" src="assets/imgs/elfsteden-logo.png" alt="">
       </ion-col>

       <ion-col col-2>
          <img class="wapen" src="assets/imgs/wapen.png" alt="">
       </ion-col>

      </ion-row>
    </ion-grid>
</ion-footer>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
