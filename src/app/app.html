<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <img ion-avatar *ngIf="userProfile" [src]="userProfile.photoURL"/>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button ion-button full *ngIf="!userProfile" (click)="loginFB()">Login met Facebook</button>
      <button ion-button full *ngIf="userProfile" (click)="logoutFB()">Uitloggen</button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
