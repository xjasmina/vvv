<ion-header>

  <ion-navbar>
    <ion-title>Bezienswaardigheden</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let d of diseases; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
      <h2>
        {{d.title}}
        <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </h2>
      <div *ngIf="isGroupShown(i)">
      	<img src="{{d.picture}}"> 
      	<p>{{d.description}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
