<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>De Elfsteden</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides pager>

    <!-- leeuwarden slide -->
    <ion-slide class="leeuwarden">

      <button ion-button class="small">Beziens waar digheden</button>
      <button ion-button class="smallest" (click)="goToFactsLwd()">Weetjes</button>

      <button ion-button class="big">
        <ion-grid>
            <ion-row>
              <ion-col col-12><h2>Leeuwarden</h2></ion-col>
                 <ion-col col-12>
                  <ul>
                    <li>De <b>Hoofdstad</b> van Friesland</li>
                    <li><b>Culturele</b> hoofdstad in 2018</li>
                  </ul>
                </ion-col>
              </ion-row>
        </ion-grid>
      </button>
      
      <button ion-button class="small1">Toevoegen tripplanner</button>
  
      <ion-footer class="footer">
        <ion-grid >
          <ion-row>

           <ion-col col-2>
              <img class="vvv-logo" src="assets/imgs/vvv-logo.png" alt="">
           </ion-col>

           <ion-col col-8>
              <img class="elfsteden" src="assets/imgs/elfsteden-logo.png" alt="">
           </ion-col>

           <ion-col col-2>
              <img class="wapen" src="assets/imgs/wapen-leeuwarden.png" alt="">
           </ion-col>

          </ion-row>
        </ion-grid>
      </ion-footer>
    </ion-slide>
   <!-- end leeuwarden slide -->

    <ion-slide class="sloten">

      <button ion-button class="small">Beziens waar digheden</button>
      <button ion-button class="smallest" (click)="goToFactsSlo()">Weetjes</button>

      <button ion-button class="big">
        <ion-grid>
            <ion-row>

              <ion-col col-12><h2>Sloten</h2></ion-col>
                 <ion-col col-12>
                  <ul>
                    <li>Heeft twee <b>waterpoorten</b></li>
                    <li><b>Kleinste</b> stad van de wereld</li>
                  </ul>
                </ion-col>
              </ion-row>
        </ion-grid>
      </button>
      
      <button ion-button class="small1">Toevoegen tripplanner</button>
       <ion-footer class="footer">
        <ion-grid >
          <ion-row>

           <ion-col col-2>
              <img class="vvv-logo" src="assets/imgs/vvv-logo.png" alt="">
           </ion-col>

           <ion-col col-8>
              <img class="elfsteden" src="assets/imgs/elfsteden-logo.png" alt="">
           </ion-col>

           <ion-col col-2>
              <img class="wapen" src="assets/imgs/wapen-sloten.png" alt="">
           </ion-col>

          </ion-row>
        </ion-grid>
      </ion-footer>
    </ion-slide>

    <!-- end sloten slide -->


  </ion-slides>

</ion-content>
