<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Achievements</ion-title>
  </ion-navbar>
</ion-header>


<<ion-content>

  <ion-list>
    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="createPerson(firstName)">
    Create Person
  </button>

  <p>
  The person's name is {{ userId }}
</p>


</ion-content>
