<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Achievements</ion-title>
  </ion-navbar>
</ion-header>


<<ion-content>

  <ion-list>
    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="cityName"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="insertCity(cityName)">
    Create
  </button>

  <p id="stad">
    Login om je progressie te bekijken
  </p>

</ion-content>
