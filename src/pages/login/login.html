<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
  
  </ion-list>

  <div padding>
    <button block ion-button (click)="signInUser()" item-left>Sign In</button>
    <button block ion-button  (click)="goToRegister()" item-left>Register</button>
  </div>

  <div padding>
    <button block ion-button  (click)="goToReset()" item-left>Wachtwoord vergeten</button>
  </div>


</ion-content>
