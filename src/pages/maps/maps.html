<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tripplanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  >
  <ion-grid>
    <ion-row>
      <ion-col col-9>
        <div>
        <b>Naar:   </b>
        <select [(ngModel)]="Destination" id="start">
          <option value="53.198133, 5.792123">Leeuwarden</option>
          <option value="53.033898, 5.658166">Sneek</option>
          <option value="53.011151, 5.618786">IJlst</option>
          <option value="52.894521, 5.645717">Sloten</option>
          <option value="52.882946, 5.360707">Stavoren</option>
          <option value="52.942685, 5.401254">Hindeloopen</option>
          <option value="52.980317, 5.449592">Workum</option>
          <option value="53.061253, 5.521696">Bolsward</option>
          <option value="53.174638, 5.425152">Harlingen</option>
          <option value="53.185588, 5.542388">Franeker</option>
          <option value="53.325545, 6.000146">Dokkum</option>
          <!--<option value="53.198133, 5.792123">Leeuwarden (finish)</option>-->
        </select><br>
        
        <b>Vervoer:</b>
        <select id="mode"  >
          <option value="DRIVING">Auto</option>
          <option value="WALKING">Lopen</option>
          <option value="BICYCLING">Fiets</option>
          <option value="TRANSIT">Openbaarvervoer</option>
        </select>
        
        </div>
      </ion-col>
      <ion-col>
        <ion-buttons >
          <button ion-button class="CalulateStartButton"(click)="calculateAndDisplayRoute()">Start</button>
        </ion-buttons>
      </ion-col>  

    </ion-row>
    
  </ion-grid>
