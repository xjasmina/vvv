<ion-content padding>

  <ion-slides pager>

    <ion-slide>

      <div class="slide-info">
    		<img src="assets/imgs/tut1.png" alt="">
    		<h2>Het ideale reismiddel bij de elfsteden!</h2>
    		<p>Beleef de elfstedentocht op eigen houtje!</p>

  		  <button block ion-button (click)="goToSlide()">Volgende</button>
      </div>

  	</ion-slide>

    <ion-slide>

      <div class="slide-info">
        <img src="assets/imgs/gps.png" alt="">
        <h2>GPS</h2>
        <p>Als jij je Bluetooth aanzet, kun je de tripplanner makkelijker gebruiken en achievements halen!</p>

        <button block ion-button (click)="goToSlide2()">Volgende</button>
      </div>
    </ion-slide>

    <ion-slide>

      <div class="slide-info">
        <img src="assets/imgs/logo.png" alt="">

        <h2>Maak een profiel!</h2>
        <p> Door in te loggen maak je kans op leuke prijzen!</p>

        <button block ion-button  (click)="goToRegister()">Registeren</button>
        <button block ion-button (click)="goToLogin()">Ik heb al een profiel</button>

        <button block ion-button  (click)="goToHome()">Overslaan</button>
      </div>

    </ion-slide>

  </ion-slides>

</ion-content>
